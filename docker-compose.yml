version: "3"
volumes:
  mec-postgres:

services:
  postgres:
    image: postgres
    container_name: postgres-mec
    environment:
      POSTGRES_DB: mec
      POSTGRES_PASSWORD: Mec$123
    ports:
      - "5432:5432"
    volumes:
      - "mec-postgres:/var/lib/postgresql/data"

  app:
    container_name: mec-app
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8080:8080"
    environment:
      MEC_ISCORENABLE: false
      MEC_CONNECTIONSTRING: user=postgres password=Mec$123 host=postgres port=5432 dbname=mec
      MEC_MODE: release
      MEC_STATICSITE: ./wwwroot/pt-BR
    depends_on:
      - postgres