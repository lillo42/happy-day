<div class="container-col width-100 default-container-margin">

  <div class="filter-container">
    <mat-form-field>
      <mat-label i18n>Field</mat-label>
      <mat-select (valueChange)="load()" #selectField>
        <mat-option value="name" i18n>Name</mat-option>
        <mat-option value="comment" i18n>Comment</mat-option>
        <mat-option value="phone" i18n>Phone</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="filter-input">
      <mat-label i18n>Filter</mat-label>
      <input matInput (keyup)="load()" placeholder="Douglas" #inputFilter>
    </mat-form-field>
  </div>

  <div class="container-row justify-at-start">
    <a mat-raised-button routerLink="/customers/new" i18n>Add customer</a>
  </div>
  <div class="mat-elevation-z8 container-col width-90 default-margin-top">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="phones">
        <th mat-header-cell *matHeaderCellDef i18n>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phones }}</td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef i18n>Comment</th>
        <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef i18n>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="edit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [showFirstLastButtons]="true"
      [length]="dataSource.totalElements$ | async"
      [pageSize]="50"
      [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
  </div>
</div>
