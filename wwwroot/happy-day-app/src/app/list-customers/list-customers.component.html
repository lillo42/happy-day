<div class="container-col width-100 default-container-margin">

  <div class="filter-container">
    <mat-form-field>
      <mat-label>Field</mat-label>
      <mat-select (valueChange)="loadCustomers()" #selectField>
        <mat-option value="name">Name</mat-option>
        <mat-option value="comment">Comment</mat-option>
        <mat-option value="phone">Phone</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="filter-input">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="loadCustomers()" placeholder="Douglas" #inputFilter>
    </mat-form-field>
  </div>

  <div class="container-row justify-at-start">
    <button mat-raised-button (click)="add()">Add customer</button>
  </div>
  <div class="mat-elevation-z8 container-col width-90 default-margin-top">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="pix">
        <th mat-header-cell *matHeaderCellDef>Pix</th>
        <td mat-cell *matCellDef="let element">{{ element.pix }}</td>
      </ng-container>

      <ng-container matColumnDef="phones">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phones }}</td>
      </ng-container>

      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let element">{{ element.comment }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="edit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"></mat-paginator>
  </div>
</div>
