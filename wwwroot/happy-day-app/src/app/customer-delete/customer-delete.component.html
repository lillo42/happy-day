<h1 mat-dialog-title i18n>Delete customer</h1>

<div mat-dialog-content i18n>
  Are you sure than you want to delete the customer {{ data.id }}?
</div>

<div mat-dialog-actions>
  <button mat-button color="warn" (click)="delete()" i18n>Yes</button>
  <button mat-button (click)="cancel()" i18n>No</button>
</div>
